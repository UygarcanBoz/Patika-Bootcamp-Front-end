<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>

    <form>
        <label for="name">First Name:</label>
        <input type="text" placeholder="Enter your first name"> <br>
        <label for="surname">Last Name:</label>
        <input type="text" placeholder="Enter your last name"> <br>
        <label for="email">Email Address:</label>
        <input type="email" placeholder="example@mail.com"> <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password"> <br>

        <label for="sex">Gender:</label> <br>
        Male <input type="radio" name="GenderRadio"> <br>
        Female <input type="radio" name="GenderRadio"> <br>

        <label for="fruit">Favorite Fruits (Select all that apply!)</label> <br>
        Banana <input type="checkbox"> <br>
        Apple <input type="checkbox"> <br>
        Grape <input type="checkbox"> <br> <br>
        
        <label for="thoughts">Additional Comments:</label> <br>
        <textarea name="TextInput" cols="60" rows="10"></textarea> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
    
</body>
</html>
